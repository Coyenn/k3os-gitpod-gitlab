apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: https-certificates-issuer
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: https-certificates
spec:
  secretName: https-certificates
  issuerRef:
    name: https-certificates-issuer
    kind: ClusterIssuer
  dnsNames:
    - home.local
    - "*.home.local"
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: https-certificates
  namespace: gitpod
spec:
  secretName: https-certificates
  issuerRef:
    name: https-certificates-issuer
    kind: ClusterIssuer
  dnsNames:
    - home.local
    - "*.home.local"
    - "*.gitpod.home.local"
    - "*.ws.gitpod.home.local"
